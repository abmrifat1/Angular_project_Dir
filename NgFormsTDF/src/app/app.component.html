<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Form</h1>
      <hr />
      <form action="">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" class="form-control" />
        </div>

        <div class="form-group">
          <label for="">I am interested in</label>
          <select class="custom-select">
            <option *ngFor="let topic of topics">{{ topic }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Time Perfereence</label>
          <div class="form-check">
            <input
              type="radio"
              name="timePreference"
              value="morning"
              class="form-check-input"
            />
            <label class="form-check-label">Morning (9 am - 12 pm)</label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              name="timePreference"
              value="evening"
              class="form-check-input"
            />
            <label class="form-check-label">Evening (5 pm - 8 pm)</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
          />
          <label class="form-check-label">Send me promotional offer</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
      </form>
    </div>
  </div>
</div>
