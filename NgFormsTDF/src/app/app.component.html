        <div class="form-group">
          <label for="">Name</label>
          <input
            type="text"
            required
            #name="ngModel"
            pattern="[a-zA-Z ]*"
            [class.is-invalid]="name.invalid && name.touched"
            name="userName"
            [(ngModel)]="userModel.name"
            class="form-control"
          />

          <div *ngIf="name.errors && (name.invalid && name.touched)">
    
          <small class="text-danger" *ngIf="name.errors.pattern">Name must be letter</small> 
                <small class="text-danger" *ngIf="name.errors.required">Name is required.</small> 
        </div>
       
          <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required and must be letter</small> -->
        </div>
        <!-- {{ name.className }} -->

        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            required
            #mail="ngModel"
            name="mail"
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
            [class.is-invalid]="mail.invalid && mail.touched"
            [(ngModel)]="userModel.email"
            class="form-control"
          />
          <div *ngIf="mail.errors && (mail.invalid && mail.touched)">
    
            <small class="text-danger" *ngIf="mail.errors.pattern">Mail is not valid</small> 
                  <small class="text-danger" *ngIf="mail.errors.required">Mail is required.</small> 
          </div>
        
        </div>
        <!-- {{ mail.valid }} -->

        <div class="form-group">
          <label for="">Phone</label>
          <input
            type="tel"
            name="phone"
            required
            #phone="ngModel"
            pattern="^\d{11}$"
            [class.is-invalid]="phone.invalid && phone.touched"
            [(ngModel)]="userModel.phone"
            class="form-control"
          />

          <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
            <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
            <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must ne 11 digit</small>
          </div>
          <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 11 digit</small> -->
        </div>

        <div class="form-group">
          <select
            class="custom-select"
            name="topic"
            (blur)="validateTopic(topic.value)"
            (change)="validateTopic(topic.value)"
            
            #topic="ngModel"
            [class.is-invalid]="topicHasError && topic.touched"
            [(ngModel)]="userModel.topic"
          >
            <option value="default">I am interested in</option>
            <option *ngFor="let topic of topics">{{ topic }}</option>
          </select>
          <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Choose one topic</small>
        </div>

        <div class="mb-3">
          <label>Time Perfereence</label>
          <div class="form-check">
            <input
              type="radio"
              name="timePreference"
              [(ngModel)]="userModel.timePreference"
              value="morning"
              class="form-check-input"
            />
            <label class="form-check-label">Morning (9 am - 12 pm)</label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              name="timePreference"
              value="evening"
              [(ngModel)]="userModel.timePreference"
              class="form-check-input"
            />
            <label class="form-check-label">Evening (5 pm - 8 pm)</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            name="subscribe"
            [(ngModel)]="userModel.subscribe"
            class="form-check-input"
          />
          <label class="form-check-label">Send me promotional offer</label>
        </div>
        <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Submit form</button>
      </form>
    </div>
