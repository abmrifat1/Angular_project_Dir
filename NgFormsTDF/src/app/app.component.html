{{userModel | json}}

        <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="userName" [ngModel]="userModel.name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="mail" [ngModel]="userModel.email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" name="phone" [ngModel]="userModel.phone" class="form-control" />
        </div>

        <div class="form-group">
         
          <select class="custom-select" name="topic" [ngModel]="userModel.topic">
            <option value="">I am interested in</option>
            <option *ngFor="let topic of topics">{{ topic }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Time Perfereence</label>
          <div class="form-check">
            <input
              type="radio"
              name="timePreference"
              [ngModel]="userModel.timePreference"
              value="morning"
              class="form-check-input"
            />
            <label class="form-check-label">Morning (9 am - 12 pm)</label>
          </div>

          <div class="form-check">
            <input
              type="radio"
              name="timePreference"
              value="evening"
              [ngModel]="userModel.timePreference"
              class="form-check-input"
            />
            <label class="form-check-label">Evening (5 pm - 8 pm)</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            name="subscribe"
            [ngModel]="userModel.subscribe"
            class="form-check-input"
          />
          <label class="form-check-label">Send me promotional offer</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
      </form>
